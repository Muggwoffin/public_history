<script>
// Initialize new admin sections when appropriate tab is selected
// Add to your existing switchSection function or tab click handler:

function switchSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('.admin-content').forEach(section => {
        section.style.display = 'none';
    });

    // Show selected section
    const selectedSection = document.getElementById(sectionId);
    if (selectedSection) {
        selectedSection.style.display = 'block';
    }

    // Remove active class from all tabs
    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
    });

    // Add active class to clicked tab
    const activeTab = document.querySelector(`[data-section="${sectionId}"]`);
    if (activeTab) {
        activeTab.classList.add('active');
    }

    // Initialize section if needed
    switch(sectionId) {
        case 'events-manager':
            if (typeof initEventsManager === 'function') initEventsManager();
            break;
        case 'content-boxes':
            if (typeof initReadingEditor === 'function') initReadingEditor();
            if (typeof initBooksManager === 'function') initBooksManager();
            break;
        case 'landing-images':
            if (typeof initLandingImagesManager === 'function') initLandingImagesManager();
            break;
        case 'statistics':
            if (typeof initStatisticsDashboard === 'function') initStatisticsDashboard();
            break;
    }
}
</script>
