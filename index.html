<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Maurice J. Casey</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-container">
        <!-- Masthead with Surrounding Buttons -->
        <div class="masthead-layout">
            <!-- Left Column Buttons -->
            <div class="button-column left-column">
                <a href="main.html#about" class="image-card">
                    <div class="image-wrapper">
                        <img src="images/street-scene.jpg" alt="About">
                    </div>
                    <h2 class="image-caption">About</h2>
                </a>

                <a href="main.html#books" class="image-card">
                    <div class="image-wrapper">
                        <img src="images/mother-child.jpg" alt="Books">
                    </div>
                    <h2 class="image-caption">Books</h2>
                </a>

                <a href="main.html#selected-writing" class="image-card">
                    <div class="image-wrapper">
                        <img src="images/research.jpg" alt="Selected Writing">
                    </div>
                    <h2 class="image-caption">Selected Writing</h2>
                </a>
            </div>

            <!-- Center Masthead -->
            <header class="title-section">
                <a href="main.html" class="masthead-link">
                    <img src="images/masthead.png" alt="Dr Maurice J. Casey - Historian & Writer" class="masthead-image">
                </a>
            </header>

            <!-- Right Column Buttons -->
            <div class="button-column right-column">
                <a href="main.html#public-history" class="image-card">
                    <div class="image-wrapper">
                        <img src="images/guinguette.jpg" alt="Public History">
                    </div>
                    <h2 class="image-caption">Public History</h2>
                </a>

                <a href="main.html#newsletter" class="image-card">
                    <div class="image-wrapper">
                        <img src="images/isk-1926.jpg" alt="Newsletter">
                    </div>
                    <h2 class="image-caption">Newsletter</h2>
                </a>

                <a href="main.html#contact" class="image-card">
                    <div class="image-wrapper">
                        <img src="images/children-garden.jpg" alt="Contact">
                    </div>
                    <h2 class="image-caption">Contact</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
