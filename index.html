<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Maurice J. Casey</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-container">
        <!-- Masthead with Surrounding Buttons -->
        <div class="masthead-layout">
            <!-- About - Left -->
            <a href="main.html#about" class="image-card card-left">
                <div class="image-wrapper">
                    <img src="images/street-scene.jpg" alt="About">
                </div>
                <h2 class="image-caption">About</h2>
            </a>

            <!-- Books - Top Left -->
            <a href="main.html#books" class="image-card card-top-left">
                <div class="image-wrapper">
                    <img src="images/mother-child.jpg" alt="Books">
                </div>
                <h2 class="image-caption">Books</h2>
            </a>

            <!-- Selected Writing - Top Right -->
            <a href="main.html#selected-writing" class="image-card card-top-right">
                <div class="image-wrapper">
                    <img src="images/research.jpg" alt="Selected Writing">
                </div>
                <h2 class="image-caption">Selected Writing</h2>
            </a>

            <!-- Contact - Right -->
            <a href="main.html#contact" class="image-card card-right">
                <div class="image-wrapper">
                    <img src="images/children-garden.jpg" alt="Contact">
                </div>
                <h2 class="image-caption">Contact</h2>
            </a>

            <!-- Public History - Bottom Left -->
            <a href="main.html#public-history" class="image-card card-bottom-left">
                <div class="image-wrapper">
                    <img src="images/guinguette.jpg" alt="Public History">
                </div>
                <h2 class="image-caption">Public History</h2>
            </a>

            <!-- Newsletter - Bottom Right -->
            <a href="main.html#newsletter" class="image-card card-bottom-right">
                <div class="image-wrapper">
                    <img src="images/isk-1926.jpg" alt="Newsletter">
                </div>
                <h2 class="image-caption">Newsletter</h2>
            </a>

            <!-- Center Masthead -->
            <header class="title-section">
                <a href="main.html" class="masthead-link">
                    <img src="images/masthead.png" alt="Dr Maurice J. Casey - Historian & Writer" class="masthead-image">
                </a>
            </header>
        </div>
    </div>
</body>
</html>
