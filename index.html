<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Maurice J. Casey</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-container">
        <!-- Photo slideshow backdrop -->
        <div class="photo-backdrop">
            <div class="photo-layer photo-1" style="background-image: url('images/street-scene.jpg');"></div>
            <div class="photo-layer photo-2" style="background-image: url('images/children-garden.jpg');"></div>
            <div class="photo-layer photo-3" style="background-image: url('images/mother-child.jpg');"></div>
            <div class="photo-layer photo-4" style="background-image: url('images/guinguette.jpg');"></div>
            <div class="photo-layer photo-5" style="background-image: url('images/isk-1926.jpg');"></div>
        </div>

        <!-- Overlay gradient -->
        <div class="overlay"></div>

        <!-- Content that emerges after photos -->
        <div class="content-emergence">
            <div class="title-block">
                <h1 class="name-title">Dr Maurice J. Casey</h1>
                <div class="decorative-ornament"></div>
                <p class="subtitle">Historian & Writer</p>
            </div>

            <button class="enter-button" onclick="window.location.href='main.html'">
                Enter
            </button>
        </div>
    </div>
</body>
</html>
